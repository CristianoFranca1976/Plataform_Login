<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristiano Franca" />
    <meta name="robots" content="index, follow" />
    <meta
      name="decription"
      content="Webisite Login, para acessar a Plataforma" />
    <title>Acesse a Plataforma</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="boxLeft">
        <div id="boxLogo">
          <img src="assets/logo.svg" alt="" />
        </div>
        <div id="BoxMain">
          <div id="MainText">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>
          <div id="MainInput">
            <div id="InputGroup">
              <div id="FrameBox1">
                <label for="">E-mail</label>
                <input
                  type="email"
                  name=""
                  id="emailBox"
                  placeholder="Digite seu e-mail" />
              </div>
              <div id="FrameBox2">
                <label id="senha" for=""
                  >Senha
                  <a href="" id="Esqueceu">Esqueceu a senha?</a>
                </label>
                <input
                  type="password"
                  name=""
                  id="senhaBox"
                  placeholder="Digite sua senha" />
              </div>
            </div>
            <div id="buttonEntrar">
              <button type="submit">Entrar</button>
            </div>
            <p class="Increva">
              Ainda não tem uma conta?<a href="">Inscreva-se</a>
            </p>
          </div>
        </div>
      </div>
      <div id="boxRight">
        <img src="assets/Rectangle 1.png" alt="" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
